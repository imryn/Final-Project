<!DOCTYPE html>
<html>
<head>
    
<meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="vendors/css/normalize.css">
        <link rel="stylesheet" type="text/css" href="vendors/css/grid.css">
        <link rel="stylesheet" type="text/css" href="vendors/css/ionicons.min.css">
        <link rel="stylesheet" type="text/css" href="vendors/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" type="text/css" href="css/nav-menu.css">
        <link rel="stylesheet" type="text/css" href="picture-container/picture-container.css">
        <link rel="stylesheet" type="text/css" href="css/queries.css">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,300i,400" rel="stylesheet">
        <script src="vendors/bootstrap/js/bootstrap.min.js"></script>

<title>Title of the document</title>
<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
</head>

<body>
       <header>
        <div class="picture-container"></div>
        <div class="navbar"></div> 
     </header>

<section id="registration-parent">
        <form>
            <h1> Parent Registration </h1>
            <p class="success-message"></p>
            <div class="row parent-form1">
                <div class="col span-1-of-3 box">
                    <div class="registration-info">
                        <label for="kindergarten"> <span> * </span> Kindergarten Code </label>
                        <input name="kindergartenid" type="text" required/> 
                    </div>
                </div>
                <div class="col span-1-of-3 box">
                    <div class="registration-info">
                        <label for="name"> <span> * </span> First Name: </label>
                        <input name="firstname" type="text" required/> 
                    </div>
                </div>
                <div class="col span-1-of-3 box">
                    <div class="registration-info">
                        <label for="name"> <span> * </span> Last Name: </label>
                        <input name="lastname" type="text" required/> 
                    </div>
                </div> 
            </div>
            <div class="row parent-form2">
                 <div class="col span-1-of-3 box">
                     <div class="registration-info">
                         <label for="id" id="parent-id"> <span> * </span> ID: </label> <br>
                         <input name="parentId" type="text" required>
                     </div>    
                </div>
                 <div class="col span-1-of-3 box">
                     <div class="registration-info">
                         <label for="password"> <span> * </span> Password: </label> <br>
                         <input name="password" type="password" id="password" required/>
                     </div> 
                 </div>
            </div>
            <div class="row parent-form3">
                <div class="col span-1-of-3 box">
                    <div class="registration-info">
                        <label for="address" id="address"> Address: </label> <br>
                        <input name="addressuser" type="text"/> 
                    </div>
                </div>
                <div class="col span-1-of-3 box">
                    <div class="registration-info">
                        <label id="city"> City: </label> <br>
                            <select name="city" size="1"> 
                                <option value="Tel-aviv"> Tel-aviv  </option>
                            </select>
                    </div>
                </div>
                <div class="col span-1-of-3 box">
                        <div class="registration-info">
                                <label for="email"> <span> * </span> Email: </label> <br>
                                <input name="email" type="email" id="email-input" required/>
                        </div>
                </div>
            </div>
                <div class="row parent-form4">
                    <div class="col span-1-of-3 box">
                            <div class="registration-info">
                                <label for="phone" id="phone"> Phone: </label> <br>
                                <input name="phone" type="phone" /> 
                            </div>
                    </div>
                    <div class="col span-1-of-3 box">
                            <div class="registration-info">
                                <label for="phone" id="parent-phone"> <span> * </span> Mobile Phone: </label>
                                <input name="mobilephone" type="phone" id="phone" required/> 
                            </div>
                    </div>
                    <div class="col span-1-of-1 box">
                            <div class="registration-info">
                                    <label id="f-member"> <span> * </span> Family member: </label> <br>
                                    <select name="familyMember" size="1" id="f-member-select" > 
                                            <option value="Father"> Father  </option>
                                            <option value="Mother" selected> Mother </option>
                                    </select>
                            </div>
                    </div> 
               </div>
               <div class="row parent-form4">
                <div class="col span-1-of-3 box">
                        <div class="registration-info">
                            <label id="another-contact"> Another Contact: </label> <br>
                            <input name="anothercontact" type="text" /> 
                        </div>
                </div>
                <div class="col span-1-of-3 box">
                    <div class="registration-info">
                        <label> <span> * </span> Relationship:  </label>
                        <input name="relationship" type="text" required/> 
                    </div>
                </div> 
                <div class="col span-1-of-3 box">
                        <div class="registration-info">
                            <label for="phone" id="another-phone"> <span> * </span> Mobile Phone: </label>
                            <input name="mobilephone2" type="phone" id="more-phone" required/> 
                        </div>
                </div>
               
           </div>

       <button type="button" class="save-2" onClick="createParentUser()">Save</button>   
  </form>
<!-- 
        <script src="commons.js"></script>
        <script src="main.js"></script> -->
</section>

<!-- kid section -->
<section id="registration-kid">
    <form>
        <h1> Kid Registration  </h1>
        <p class="success-message"></p>
            <div class="row kid-form1">
                 <div class="col span-1-of-3 box">
                    <div class="registration-info">
                        <label  for="name"> <span> * </span>  First name: </label> <br>
                        <input name="fname" type="name" id="name"/>
                    </div>
                </div>
                 <div class="col span-1-of-3 box">
                     <div class="registration-info">
                        <label for="id"> <span> * </span> ID: </label> <br>
                        <input name="kidId" type="text" id="kid-id">
                     </div>
                </div>
                <div class="col span-1-of-3 box">
                    <div class="registration-info">
                        <label for="data"> <span> * </span> Birthday date: </label>
                        <input name="bDate" type="date" id="birthday-date">
                    </div>
                </div> 
           </div>
           <div class="row kid-form2">
                   <div class="col span-1-of-1 box">
                        <div class="registration-info">
                            <label> <span> * </span> Gender: </label>
                            <select name="genders" size="1" id="gender"> 
                                <option value="boy" selected> Boy  </option>
                                <option value="Girl"> Girl </option>
                            </select>
                        </div>
                   </div>
           </div>

           <div class="row kid-form3">
                <div class="col span-1-of-4 box">
                    <div class="registration-info">
                        <label for="name"> Allergies: </label>   
                        <p> <input type="checkbox" name="allergies1"> Celiac </p>
                    </div>
                </div>
                <div class="col span-1-of-4 box">
                    <div class="registration-info">
                    <!-- <label for="name"> </label>    -->
                        <p> <input type="checkbox" name="allergies2"> Eggs </p>                  
                    </div>
                </div>
                <div class="col span-1-of-4 box">
                    <div class="registration-info">
                    <!-- <label for="name"> </label>    -->
                        <p> <input type="checkbox" name="allergies3"> Fish </p>                  
                    </div>
                </div>
                <div class="col span-1-of-4 box">
                    <div class="registration-info">
                    <!-- <label for="name"> </label>    -->
                        <p> <input type="checkbox" name="allergies4"> Kiwis </p>                  
                    </div>
                </div>
           </div>
           <div class="row kid-form3">
                <div class="col span-1-of-4 box"> 
                     <div class="registration-info"> 
                        <p> <input type="checkbox" name="allergies5"> Lactose intolerance </p>                  
                     </div>
                </div>
           <div class="col span-1-of-4 box">
                    <div class="registration-info">
                        <p> <input type="checkbox" name="allergies6"> Nuts </p>
                    </div>
           </div>
           <div class="col span-1-of-4 box">
                    <div class="registration-info">   
                         <p> <input type="checkbox" name="allergies7"> Soy </p>                  
                    </div>
           </div>
           <div class="col span-1-of-4 box">
                    <div class="registration-info"> 
                        <p> <input type="checkbox" name="allergies8"> Strawberries </p>                  
                    </div>
           </div>
           </div>
           <div class="row kid-form3">
                <div class="col span-1-of-3 box">
                    <div class="registration-info">
                        <label for="food"> Food Preference: </label>   
                        <p> <input type="radio" name="food-pref"> vegan </p>                  
                    </div>
                </div>
                <div class="col span-1-of-3 box">
                    <div class="registration-info">
                        <label for="food"> </label>   
                        <p> <input type="radio" name="food-pref"> vegetarian </p>                  
                    </div>
                </div>
           </div>
           <div class="row kid-form4">
                <div class="col span-1-of-2 box">
                     <div class="registration-info">
                        <label>  Comments and Special Requests </label>
                        <textarea name="comments" cols="50" rows="8" placeholder="type here..."> </textarea>
                </div>
                </div>
            </div>
     
            <button type="button" class="save-1" onClick="createKidForm()">Save</button>
     </form>  
</section>
           <script src="commons.js"></script>
           <script src="main.js"></script>
    <script>
         $.get("nav-menu/nav-menu.html", function(template){
             document.querySelector(".navbar").innerHTML = template;
         });
         $.get("picture-container/picture-container.html", function(template){
             document.querySelector(".picture-container").innerHTML = template;
         });
   </script>
</body>

</html>
