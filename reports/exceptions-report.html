<section id="exception-report">
        <form>
                <div class="row exception-update">
                     <div class="col span-1-of-2 box">
                        <div class="exception-info">
                            <label id="exception-exp"> Child Name: </label> <br>
                            <select name="exceptionOptions" size="1" id="exception"></select>
                        </div>
                    </div>
                </div>
                <div class="row exception-update2">
                    <div class="col span-1-of-4 box">
                        <div class="exception-info">
                            <label for="start-date" class="date-label"> Start Date: </label>
                            <input name="startDate" type="date" id="start-date"/>
                        </div>
                    </div> 
                
                  <div class="col span-1-of-4 box">
                       <div class="exception-info">
                          <label for="end-date" class="date-label"> End Date: </label>
                          <input name="endDate" type="date" id="end-date"/>
                       </div>
                  </div>
                </div>
                
                <input type="button" value="create report" class="create-botton1 btn btn-warning" onClick="genrateKidReport()"/>
            </form>
            <p class="unsuccess-message"></p>
            <table id="kids-observation-table" class="table table-striped table-responsive w-auto"></table>
            <div id="chart_div"> </div>
  
</section>
